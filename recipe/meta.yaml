{% set name = "dbt-duckdb" %}
{% set version = "1.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c33df9ba1d4a1ac6ff2731816ad11c14b67d256a873e2ae16d85e69b7ceffb9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - pbr
  run:
    - python >=3.8
    - dbt-common >=1,<2
    - dbt-adapters >=1,<2
    - dbt-core >=1.8.0
    - python-duckdb >=0.9.0

test:
  imports:
    - dbt
    - dbt.adapters.duckdb
    - dbt.adapters.duckdb.environments
    - dbt.adapters.duckdb.plugins
    - dbt.include.duckdb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jwills/dbt-duckdb
  summary: The duckdb adapter plugin for dbt (data build tool)
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlexanderThebeltQC
    - SaravananSathyanandhaQC
